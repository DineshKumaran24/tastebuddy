<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TasteBuddy Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#">TasteBuddy</a>
        <form class="d-flex ms-auto" action="/logout" method="POST">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3 text-success">Share your Food Feedback</h2>

    <!-- Feedback form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form method="POST" action="/feed">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="item" class="form-control" placeholder="Food / Ticket Item" required>
                </div>
                <div class="mb-3">
                    <textarea name="feedback" class="form-control" placeholder="Write your feedback..." rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating:</label>
                    <select class="form-select" name="rating" required>
                        <option value="1">⭐ 1</option>
                        <option value="2">⭐ 2</option>
                        <option value="3">⭐ 3</option>
                        <option value="4">⭐ 4</option>
                        <option value="5">⭐ 5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Feedback posts -->
    <h3 class="text-success mb-3">Recent Feedback</h3>
    <div id="feedback-posts">
        {% for post in posts %}
        <div class="card mb-2 shadow-sm">
            <div class="card-body">
                <strong>{{ post.username }}</strong> reviewed <em>{{ post.item }}</em>:
                <p>{{ post.feedback }}</p>
                <p>Rating: 
                    {% for i in range(post.rating|int) %}
                        <i class="bi bi-star-fill text-warning"></i>
                    {% endfor %}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
